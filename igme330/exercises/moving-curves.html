<html>
<head>
	<!--
		A canvas example from:
		https://developer.apple.com/library/safari/documentation/AudioVideo/Conceptual/HTML-canvas-guide/DrawingLinesandShapes/DrawingLinesandShapes.html
		Their coding style is different from what we'll be using in class - use our style, not theirs.
	-->
    <title>Moving curves</title>
    <style>
		canvas{
			background: #ffffff;
			cursor: pointer;
			margin-left: 10px;
			margin-top: 10px;
			box-shadow: 3px 3px 6px rgba(0,0,0,0.5);
		}
 	</style>
    <script type="text/javascript">
        var canvas, ctx;
        var ctrlX = 15;
        var ctrlY = 155;
        var ctrlXa = 51;
        var ctrlYa = 310;
        var xMod = 1;
        var yMod = 1;
 
	function init() {
		canvas = document.querySelector("canvas");
		ctx = canvas.getContext("2d");
		loop();
	}
 
   function drawCurves() {
    
   	ctx.lineWidth="3";
    ctx.strokeStyle = "black";
    ctx.beginPath();
    ctx.moveTo(0, 0);
    ctx.quadraticCurveTo(ctrlX, ctrlY, canvas.width, canvas.height);
    ctx.stroke();
    
    ctx.strokeStyle = "red";
    ctx.beginPath();
    ctx.moveTo(0, 0);
    ctx.bezierCurveTo(ctrlX, ctrlY, ctrlXa, ctrlYa, canvas.width, canvas.height);
    ctx.stroke();
}
    function loop(){
        requestAnimationFrame(loop);
        if(ctrlX >= 100){
            xMod = -1;
        }        
        else if(ctrlX <= -100){
            xMod = 1;
        }
        
        if(ctrlY >= 100){
            yMod = -1;
        }        
        else if(ctrlY <= -100){
            yMod = 1;
        }
        ctrlX += xMod;
        ctrlY += yMod;
        
        ctx.clearRect(0,0,1200,1200);
        drawCurves();
    }

    </script>
</head>
<body onload="init()" style="background-color:#e0e0e0">
    <canvas height="400" width="800">
    </canvas>
</body>
</html>
